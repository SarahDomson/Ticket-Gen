<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bonheur+Royale&family=Dancing+Script:wght@400..700&family=Inconsolata:wght@200..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Poppins&display=swap');

<body class="max-w-6xl mx-auto bg-[url('./Assets/images/background-desktop.png')] font-Inconsolata">
      <div class="">

      </div>

      <main>

        <section class="text-center">
          <h2 class="text-white text-3xl font-semi-bold capitalize tracking-widest pt-5">your journey to coding<h2>
          <p class="text-white text-3xl font-semi-bold pb-5 capitalize">conf 2025 starts here!</p>
          <p class="text-slate-400 text-sm tracking-widest">Secure your spot at next year's biggest coding conference.</p>
        </section>

                      <input id="file-upload" name="file-upload" type="file" class="sr-only">

                  </div>
