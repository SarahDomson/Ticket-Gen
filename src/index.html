<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bonheur+Royale&family=Dancing+Script:wght@400..700&family=Inconsolata:wght@200..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Poppins&display=swap');
  </style>
</head>
<body class="max-w-6xl mx-auto bg-[url('./Assets/images/background-desktop.png')] font-Inconsolata">
      <div class="">
           <h1 class="text-2xl text-white text-center text-bold">Coding Conf</h1>
      </div>

      <main>

        <section class="text-center">
          <h2 class="text-white text-3xl font-semi-bold capitalize tracking-widest pt-5">your journey to coding<h2>
          <p class="text-white text-3xl font-semi-bold pb-5 capitalize">conf 2025 starts here!</p>
          <p class="text-slate-400 text-sm tracking-widest">Secure your spot at next year's biggest coding conference.</p>
        </section>

        <section class="flex items-center justify-center">
          <form class="">
        
            <div class="mt-6">
              <label for="cover-photo" class="block text-sm font-medium text-white">Upload Avatar</label>
              <div class="mt-3 w-96 h-39 border-2 border-dashed border-gray-700 rounded-lg flex items-center justify-center p-2">
                <div class="text-center">
                  <img src="./assets/images/icon-upload.svg" class="mx-auto size-8 border-none rounded-lg">
                  <div class="mt-4 flex text-sm text-gray-600">
                    <label for="file-upload" class="relative cursor-pointer rounded-md font-normal text-white hover:text-blue-700">
                      <span class="mb-3">Drag and drop or click to upload</span>
                      <input id="file-upload" name="file-upload" type="file" class="sr-only">
                    </label>
                  </div>
                </div>
              </div>
              
              <div class="flex gap-1 mt-2">
                <img src="./assets/images/icon-info.svg">
                <p class="text-xs text-gray-300">Upload your photo (JPG or PNG, max size: 500KB).</p>
              </div>
          
              <div class="mt-4">
                <label for="fname" class="block text-sm font-semibold text-white">Full Name</label>
                <input type="text" id="fname" name="fname" class="mt-2 block border border-gray-800 w-full py-4 h-12 rounded-md sm:text-sm bg-transparent"/>
            </div>

            <div class="mt-4">
              <label for="fname" class="block text-sm font-semibold text-white">Email Address</label>
              <input type="text" id="fname" name="fname" class="mt-2 block text-gray-900 text-sm border border-gray-800 w-full py-4 h-12 rounded-md sm:text-sm bg-transparent placeholder:pl-2 placeholder:text-sm" placeholder="example@email.com" required/>
          </div>

          <div class="my-4">
            <label for="fname" class="block text-sm font-semibold text-white">Github Username</label>
            <input type="text" id="fname" name="fname" class="mt-2 block border border-gray-800 w-full py-4 h-12 rounded-md sm:text-sm bg-transparent placeholder:pl-2 placeholder:text-sm" placeholder="@yourusername" required/>
        </div>

        <button class="rounded-md bg-[#e16151] py-3 px-4 w-full h-12 text-sm font-semibold text-black">Generate My Ticket</button>

            
              
              
             
              
            </div>
          </form>
        </section>
        
        
      </main>
</body>
</html>
